complexity:
  CyclomaticComplexMethod:
    allowedComplexity: 20
  LongMethod:
    allowedLines: 80
  LongParameterList:
    allowedConstructorParameters: 11
    allowedFunctionParameters: 15
    ignoreDefaultParameters: true
  TooManyFunctions:
    active: false

ktlint:
  BlankLineBetweenWhenConditions:
    active: false
  ChainMethodContinuation:
    active: false
  ChainWrapping:
    active: false
  ClassSignature:
    active: false
  CommentWrapping:
    active: false
  ImportOrdering:
    active: false
  Indentation:
    active: false
  MaximumLineLength:
    active: false
  NoBlankLineInList:
    active: false
  NoWildcardImports:
    active: false
  StringTemplateIndent:
    active: false
  TrailingCommaOnCallSite:
    active: true
    useTrailingCommaOnCallSite: false
  TrailingCommaOnDeclarationSite:
    active: true
    useTrailingCommaOnDeclarationSite: false

naming:
  FunctionNaming:
    active: true
    ignoreAnnotated: ['Composable']
  InvalidPackageDeclaration:
    active: false
  MatchingDeclarationName:
    active: false

style:
  ForbiddenComment:
    active: false
  MagicNumber:
    active: true
    ignoreAnnotated: ['Composable', 'Preview']
  UnusedPrivateFunction:
    active: true
    ignoreAnnotated: ['Preview']
  WildcardImport:
    excludeImports:
      - 'androidx.compose.material.icons.automirrored.filled.*'
      - 'androidx.compose.material.icons.filled.*'
      - 'org.ossreviewtoolkit.workbench.ort_workbench.generated.resources.*'

ORT:
  OrtImportOrder:
    active: true
  OrtPackageNaming:
    active: false

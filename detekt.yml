complexity:
  CyclomaticComplexMethod:
    threshold: 20
  LongMethod:
    active: true
    threshold: 80
  LongParameterList:
    active: true
    functionThreshold: 15
    constructorThreshold: 11
    ignoreDefaultParameters: true
  TooManyFunctions:
    active: false

formatting:
  ChainWrapping:
    active: false
  CommentWrapping:
    active: false
  ImportOrdering:
    active: false
  Indentation:
    active: false
  MaximumLineLength:
    active: false
  NoWildcardImports:
    active: false

naming:
  FunctionNaming:
    active: true
    ignoreAnnotated: ['Composable']
  InvalidPackageDeclaration:
    active: false
  MatchingDeclarationName:
    active: false

style:
  ForbiddenComment:
    active: false
  MagicNumber:
    active: true
    ignoreAnnotated: ['Composable', 'Preview']
  UnusedPrivateMember:
    active: true
    ignoreAnnotated: ['Preview']
  WildcardImport:
    excludeImports:
      - 'androidx.compose.material.icons.automirrored.filled.*'
      - 'androidx.compose.material.icons.filled.*'
      - 'org.ossreviewtoolkit.workbench.ort_workbench.generated.resources.*'

ORT:
  OrtImportOrder:
    active: true
  OrtPackageNaming:
    active: false
